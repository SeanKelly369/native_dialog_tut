<GridLayout class="modal-root">
    <GridLayout *ngIf="isIos" class="modal-outer-area" (tap)="close()"></GridLayout>

    <GridLayout class="modal-container"
                rows="auto auto auto auto auto auto auto"
                ios:width="80%" android:width="90%"
                horizontalAlignment="center"
                verticalAlignment="center"
                padding="20"
                borderRadius="8">

        <!-- Header -->
        <StackLayout row="0" class="modal-header" marginBottom="8">
            <Label [text]="president.name" class="section-title" horizontalAlignment="center"></Label>
        </StackLayout>

        <!-- Party + Term -->
        <GridLayout row="1" columns="auto, *" marginBottom="4">
            <Label text="Party:" class="meta-label"></Label>
            <Label [text]="president.party" col="1" class="meta-value"></Label>
        </GridLayout>
        <GridLayout row="2" columns="auto, *" marginBottom="8">
            <Label text="Term:" class="meta-label"></Label>
            <Label [text]="president.periodInOffice" col="1" class="meta-value"></Label>
        </GridLayout>

        <!-- Description -->
        <StackLayout row="3" marginBottom="12">
            <Label [text]="president.description" textWrap="true" class="modal-desc"></Label>
        </StackLayout>

        <!-- Divider -->
        <StackLayout row="4" height="1" backgroundColor="#ddd" marginBottom="12"></StackLayout>

        <!-- Achievements -->
        <StackLayout row="5" marginBottom="16">
            <Label text="Notable Achievements:" class="section-title" marginBottom="4"></Label>
            <StackLayout *ngFor="let achievement of president.notableAchievements" orientation="horizontal" class="achievement-row" marginBottom="2">
                <Label text="• " class="achievement-bullet"></Label>
                <Label [text]="achievement" textWrap="true" class="achievement-text"></Label>
            </StackLayout>
        </StackLayout>

        <!-- Close Button -->
        <StackLayout row="6" class="button-container" marginTop="8" horizontalAlignment="center">
            <Button text="Close Modal" class="primary-button" (tap)="close()"></Button>ß
        </StackLayout>
    </GridLayout>
</GridLayout>
