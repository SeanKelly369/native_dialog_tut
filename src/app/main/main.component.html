<ActionBar>
  <Label text="Presidents"></Label>
</ActionBar>

<GridLayout>

  <CollectionView
    #presidentsList
    row="1"
    [items]="presidents"
    isAnimationEnabled="false"
    (itemTap)="onItemTap($event)"
    width="100%"
    >

    <ng-template let-item="item" let-i="index">
      <StackLayout>
         <president [president]="item"></president>
      </StackLayout>
    </ng-template>

  </CollectionView>
</GridLayout>
