<GridLayout class="modal-root">
    <GridLayout #container class="modal-container" rows="* auto">
        <Label row="0" text="Modal is open"></Label>
        <StackLayout row="1" class="button-container">
            <Button text="close modal" class="primary-button" (tap)="close()"></Button>
        </StackLayout>
    </GridLayout>
</GridLayout>
